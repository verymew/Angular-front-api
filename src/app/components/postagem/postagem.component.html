<style>
    .formu{
        width: 100%;
        text-align: center;
        color: white;
    }
</style>
<div class="formu">
    <form [formGroup]="formulario" (ngSubmit)="enviarPost()">
        <input id="postage" style="margin: 10px 0;" type="text" formControlName="postage">
        <br>
        <button type="submit" [disabled]="!formulario.valid">Submit</button>
    </form>   
</div>
